<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <button id="modal-active">Click</button>
        <div class="modal-body" id="modal-body">
            <div class="modal">
                <div class="modal-content">
                    <img src="images/404-tick.png" alt="ticke-image">
                    <h1>Thank You</h1>
                    <p>Your details has beeen successfully submitted. Thanks!</p>
                    <button id="modal-close">Close</button>
                </div>
            </div>
        </div>

    </div>
</body>

<script>

    let popup = document.getElementById('modal-active');
    let modalBody = document.getElementById('modal-body');
    popup.addEventListener('click', () => {
        modalBody.classList.add('modal-active');
    });

    let modalClose = document.getElementById('modal-close');
    modalClose.addEventListener('click', () => {
        // let modalBody = document.getElementById('modal-body');
        modalBody.classList.remove('modal-active');
    });


</script>

</html>
